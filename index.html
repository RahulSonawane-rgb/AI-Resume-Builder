<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevVault | Software Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');

        :root {
            --accent: #E2B75C;
            --bg-body: #0B0D0E;
            --bg-card: #14171A;
            --text-primary: #FFFFFF;
            --text-secondary: #8E9296;
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 60px 24px; }

        /* HEADER */
        header { margin-bottom: 60px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        header h1 { font-size: 2.2rem; margin: 0; }
        header p { color: var(--text-secondary); margin-top: 8px; }

        /* GRID */
        #store-front { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }

        .app-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
        }
        .app-item:hover { border-color: var(--accent); transform: translateY(-4px); }
        .app-category { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .app-item h3 { margin: 0 0 10px 0; font-size: 1.4rem; }
        .app-item p { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; }

        /* DETAIL VIEW */
        #app-detail-view { display: none; animation: fadeIn 0.4s ease; }
        .back-nav { background: none; border: none; color: var(--text-secondary); cursor: pointer; margin-bottom: 40px; font-weight: 600; }
        .back-nav:hover { color: var(--accent); }
        
        .detail-hero { display: grid; grid-template-columns: 1fr 320px; gap: 50px; }
        .version-badge { background: rgba(226, 183, 92, 0.1); color: var(--accent); padding: 4px 12px; border-radius: 100px; font-size: 0.75rem; }
        .download-sidebar { background: var(--bg-card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; }
        
        .install-btn {
            display: block; background: var(--accent); color: #000; text-align: center;
            padding: 14px; border-radius: 8px; text-decoration: none; font-weight: 700; margin-top: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 850px) { .detail-hero { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-view">
            <header>
                <h1>DevVault Ecosystem</h1>
                <p>Professional applications by Rahul Sonawane</p>
            </header>
            <div id="store-front">
                </div>
        </div>

        <div id="app-detail-view">
            <button class="back-nav" onclick="closeApp()">← Back to Overview</button>
            <div class="detail-hero" id="detail-content">
                </div>
        </div>
    </div>

    <script>
        // --- 1. YOUR APPLICATION DATA (JSON) ---
        // Just add a new object to this list to add a new app!
        const apps = [
            {
                id: "resume-builder",
                title: "AI Resume Builder",
                category: "Productivity / AI",
                tagline: "The Power to Write Your Destiny",
                version: "1.0.1 Stable",
                shortDesc: "A smart engine designed to automate professional CV creation with precision formatting.",
                fullDesc: "The AI Resume Builder utilizes advanced logic to structure, format, and export professional resumes. It eliminates the struggle of manual layout, allowing you to focus on content impact.",
                features: ["AI Content Suggestions", "Auto-Formatting Engine", "PDF Export Support", "Offline Data Security"],
                platform: "Android (APK)",
                downloadUrl: "https://github.com/RahulSonawane-rgb/AI-Resume-Builder/releases/download/v1.0.1/ResumeBuilder.apk"
            },
            // {
            //     id: "money-manager",
            //     title: "Money Ledger",
            //     category: "Finance / Utility",
            //     tagline: "Your Personal Financial Diary",
            //     version: "1.0.0 Beta",
            //     shortDesc: "A local-first, privacy-focused financial tracking and peer-to-peer debt management system.",
            //     fullDesc: "Designed to solve the complexity of tracking money owed to/by friends and family. Features real-time liquidity alerts and automated investment logs.",
            //     features: ["P2P Debt Tracking", "Liquidity Risk Alerts", "Investment Logs", "Local-Only Storage"],
            //     platform: "Web Application",
            //     downloadUrl: "#" // Link to your ledger site
            // }
        ];

        // --- 2. ENGINE: RENDERING THE STORE ---
        const storeFront = document.getElementById('store-front');

        function initStore() {
            storeFront.innerHTML = apps.map(app => `
                <div class="app-item" onclick="openApp('${app.id}')">
                    <div class="app-category">${app.category}</div>
                    <h3>${app.title}</h3>
                    <p>${app.shortDesc}</p>
                    <div style="font-size: 0.8rem; font-weight: 600;">Explore details →</div>
                </div>
            `).join('');
        }

        // --- 3. ENGINE: RENDERING THE DETAIL PAGE ---
        function openApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <div class="content-side">
                    <span class="version-badge">${app.version}</span>
                    <h2 style="font-size: 3rem; margin: 15px 0;">${app.title}</h2>
                    <p style="color: var(--accent); letter-spacing: 1px;">${app.tagline}</p>
                    <p class="description-text" style="color: var(--text-secondary); line-height: 1.8; margin: 30px 0;">
                        ${app.fullDesc}
                    </p>
                    <h4 style="margin-bottom: 15px;">Key Features</h4>
                    <ul style="color: var(--text-secondary); line-height: 2;">
                        ${app.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                </div>
                <div class="download-sidebar">
                    <h4>Deployment Info</h4>
                    <div style="margin: 20px 0; font-size: 0.9rem; color: var(--text-secondary);">
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <span>Platform:</span> <span style="color:white">${app.platform}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between;">
                            <span>Status:</span> <span style="color:white">Verified Artifact</span>
                        </div>
                    </div>
                    <a href="${app.downloadUrl}" class="install-btn">Get Application</a>
                </div>
            `;

            document.getElementById('main-view').style.display = 'none';
            document.getElementById('app-detail-view').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function closeApp() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('app-detail-view').style.display = 'none';
        }

        // Run on load
        initStore();
    </script>
</body>
</html>
